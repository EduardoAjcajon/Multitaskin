<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Tarea - Gestor de Tareas</title>
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div id="task-form-panel">
        <h1>Crear Nueva Tarea</h1>
        <form id="task-form">
            <input type="text" id="task-name" placeholder="Nombre de la Tarea" required>
            <select id="assigned-person">
                <option value="Persona 1">Persona 1</option>
                <option value="Persona 2">Persona 2</option>
                <!-- MÃ¡s opciones -->
            </select>
            <input type="date" id="due-date" required>
            <select id="task-status">
                <option value="sin-asignar">Sin asignar</option>
                <option value="asignado">Asignado</option>
                <option value="completado">Completado</option>
                <option value="completado-con-retraso">Completado con Retraso</option>
                <option value="no-presentado">No presentado</option>
            </select>
            <button type="submit">Crear Tarea</button>
        </form>
        <a href="main.html">Volver al Panel Principal</a>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
