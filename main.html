<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Principal - Gestor de Tareas</title>
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <h1>Multitasking</h1>
        <div id="user-info">
            <button id="create-task-button">+</button>
            <span class="material-symbols-outlined">account_circle</span>
            <span>Nombre del Usuario</span>
        </div>
    </header>
    <main>
        
        <div id="task-view">
            <!-- Las tareas se mostrarán aquí -->
        </div>
        <div id="user-view" style="display: none;">
            <!-- Aquí se mostrarán los usuarios -->
        </div>
        <div id="category-view" style="display: none;">
            <!-- Aquí se mostrarán las categorías -->
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
